# DO NOT EDIT
# We have separate place in hell for those who trying to edit this file

default: &default
  adapter: postgresql
  encoding: utf8
  database: <%= ENV['db_database'] %>
  host: localhost
  pool: 5
  username: <%= ENV['db_user'] %>
  password: <%= ENV['db_password'] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default